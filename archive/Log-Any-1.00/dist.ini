author  = Jonathan Swartz <swartz@pobox.com>
author  = David Golden <dagolden@cpan.org>
license = Perl_5
copyright_year   = 2014
copyright_holder = Jonathan Swartz and David Golden

[@DAGOLDEN]
:version = 0.072
MetaNoIndex.package[0] = Log::Any::Manager::_Guard
-remove = PodWeaver
authority = cpan:JSWARTZ
no_coverage = 1
stopwords = alertf
stopwords = crit
stopwords = critf
stopwords = criticalf
stopwords = debugf
stopwords = emergencyf
stopwords = errf
stopwords = errorf
stopwords = fatalf
stopwords = infof
stopwords = informf
stopwords = msgs
stopwords = noticef
stopwords = passsed
stopwords = tracef
stopwords = tranformed
stopwords = warnf
stopwords = warningf

[SurgicalPodWeaver]
:version = 0.0021
config_plugin = @DAGOLDEN
replacer = replace_with_comment
post_code_replacer = replace_with_nothing

[OnlyCorePrereqs]
:version = 0.003
starting_version = 5.008001
skip = version
