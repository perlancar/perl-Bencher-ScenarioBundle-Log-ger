[@Author::PERLANCAR]

[-Bencher::Scenario / Bencher::Scenario others]
exclude_module=LogGer::Startup
exclude_module=LogGer::NullOutput

[-Bencher::Scenario / Bencher::Scenario LogGer::NullLogging]
include_module=LogGer::NullOutput
bench_startup=0
sample_bench={args=>{env_hashes=>[map {+{PERL5OPT=>"-I$_"}} <archive/Log-Any-{1.040,1.041}/lib>]}}

[-Bencher::Scenario / Bencher::Scenario LogGer::Startup]
include_module=LogGer::Startup
sample_bench={args=>{multimodver=>"Log::Any", include_path=>[<archive/*/lib>]}}
